    <h1>Create a quiz, wizard!</h1>
    <form action="submit">
        <label for="qName">Quiz Name: </label>
        <input type="text" id="qName" name= "qName">
        <label for="qCategory">Quiz category: </label>
        <input type="text" id="qCategory" name= "qCategory">
    </form>

    <h2>Create a new personality result!</h2>

        <input type="text" id="pArchetype" name= "pArchetype">

        <input type="text" id="pDescription" name= "pDescription">
    </form>

    <h2>Create a new question!</h2>

        <label for="questionText">Question: </label>

    </form>
